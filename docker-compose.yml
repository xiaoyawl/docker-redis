version: '2'

services:
  redis:
    build:
      context: https://github.com/xiaoyawl/docker-redis.git
    container_name: redis
    command: ["redis-server", "/etc/redis.conf"]
    restart: always
    privileged: true
    image: benyoo/redis:3.2.5
    environment:
    - TERM=linux
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /data/redis-data:/data/redis:Z
